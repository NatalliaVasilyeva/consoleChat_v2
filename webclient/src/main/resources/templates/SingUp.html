<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/style.css" rel="stylesheet" th:href="@{/style.css}">
    <link href="/static/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
</head>

<body>

<div class="form-style-2">

    <div class="form-style-2-heading">

        SingUp!

    </div>

    <form method="post" action="/signUp">

        <label for="login">Login

            <input class="input-field" type="text" id="login" name="login">

        </label>

        <br>

        <label for="password">Password

            <input class="input-field" type="password" id="password" name="password">

        </label>

        <br>

        <label for="role">Role

            <input class="input-field"  id="role" name="role">

        </label>

        <br>

        <label for="remember-me">

            <input type="checkbox" id="remember-me" name="remember-me">Remember me</label>

        <input type="submit" value="SignUp">

        <br>

    </form>

</div>

</body>
</html>
