<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Web chat</title>
    <link href="../static/chat.css" rel="stylesheet" th:href="@{/chat.css}"/>
</head>

<body onload="init();">
<div id="welcome"><h1>Welcome use chat!!</h1></div>
<div id="bye" style="display: none"><h1>Good bye!!)))</h1></div>
<div id="reg" class="reg" style="display: none">
    <h3 style="text-align: center">Choose your role:</h3>
    <div id="form" class="helloForm">
        <h4>You client:</h4>
        <label for="client"></label><input id="client" type="radio" name="user"><br>
        <h4>You agent:</h4>
        <label for="agent"></label><input id="agent" type="radio" name="user"><br>
        <input id="send" type="button" name="send" value="send" onclick="sendRegister();">
    </div>
</div>
<div id="main" class="main" style="display: none">
    <div id="scrolling-messages" class="scrolling-messages"></div>
    <div class="message-label">
        <span>Enter message:</span>
    </div>
    <div class="message-section">
        <div>
            <label for="message"></label><textarea id="message"></textarea>
        </div>
        <div style="float: right">
            <input type="button" value="submit" onclick="sendMessage();"
                   class="button"/>
        </div>
    </div>
    <div>
        <input type="button" value="exit" onclick="closeSession();" class="exitButton"/>
        <input type="button" value="leave" onclick="leave();" class="button"/>
    </div>
</div>
<div id="error" class="error" style="display: none">
    <div class="message-section">
        <div>
            <label for="messages"></label><textarea id="messages"></textarea>
        </div>
    </div>
</div>
<script src="../static/chat.js" th:src="@{/chat.js}"></script>
<script src="../static/jquery.min.js" th:src="@{/jquery.min.js}"></script>
</body>

</html>
