<html lang="${sessionScope.locale}">
<head>
    <title>Chatting form</title>
    <link rel="stylesheet" href="css/chat.css" />
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat room</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
  <form id="messageForm" name="messageForm">
<!--           <form id="messageForm" name="messageForm" action="chat" method="post" >-->
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="on" class="form-control"/>
                    <button type="submit" name="sendMsg" class="primary" >Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>src = "js/chatRoom.js"</script>
</body>
</html>
